<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/stylesheet.css">

        <title>Climate Impact Labeling</title>
        <script src="dist/main.js"></script>
        <script src="src/food.js"></script>
        <script src="src/emission.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            
            <div id="section-one">
                <h2>Climate Impact Labeling</h2>
                    <div id="alert"></div>
                    <div id="search-form"></div>
                    <div id="search-results"></div>

                    <div id="barcode-form"></div>
                    <div id="product-data"></div>
                    
                    <div id="nutrients"></div>
                    <div id="ingredients"></div>
            </div>

            <div id="section-two">
                <div id="emission"></div>
                <div id="product-emissions-chart"></div>
                <div id="selection">
                    <label for="data-select">Environmental Impact of Food Products</label><br>
                    <select class="custom-select" id="data-select">
                        <option value="ghg_emissions">Green House Gas Emissions</option>
                        <option value="acidifying_emissions">Acidifying Emissions</option>
                        <option value="freshwater_withdrawl">Water Withdrawl</option>
                        <option value="eutrophying_emissions">Eutrophication</option>
                        <option value="land_use">Land Usage</option>
                    </select>
                </div>
    
                <h3 id="chart-title"></h3>
                    <div id="emissions-chart"></div>
                <p id="x-axis"></p>
            </div>
        </div>
    </body>
</html>
