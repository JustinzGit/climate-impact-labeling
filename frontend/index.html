<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Climate Impact Labeling</title>
        <script src="dist/main.js"></script>
        <script src="src/food.js"></script>
        <script src="src/emission.js"></script>
    </head>
    <body>
        <div id="error"></div>
        <h2>Product Emissions</h2>
        <div id="search-form"></div>
        <div id="search-results"></div>
        <div id="barcode-form"></div>
        <div id="product"></div>
        <div id="emission"></div>
        <div id="selection">
            <select id="data-select">
                <option value="ghg_emissions">Green House Gas Emissions</option>
                <option value="acidifying_emissions">Acidifying Emissions</option>
                <option value="freshwater_withdrawl">Water Withdrawl</option>
                <option value="eutrophying_emissions">Eutrophication</option>
            </select>
        </div>
        <div id="emissions-chart" style="height: 700px; width: 800px;"></div>
        <div id="product-emissions-chart" style="height: 300px; width: 800px;"></div>
    </body>
</html>
